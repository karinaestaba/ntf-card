<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Reto 1 | Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main-container">
    <div class="grid-cards">
      <div class="card-container">
        <div class="card">
          <header class="card-header">
            <div class="overlay">
              <img src="images/icon-view.svg" width="40" alt="Icono">
            </div>
            <picture class="card-img">
              <img src="images/image-equilibrium.jpg" alt="Cubo de cristal">
            </picture>
          </header>
          
          <div class="card-content">
            <p class="card-title">
              <a href="#!" title="Ver mÃ¡s">Equilibrium #3429</a>
            </p>
            <p class="card-description">Our Equilibrium collection promotes balance and calm</p>
          </div>
          
          <footer class="card-footer">
            <ul class="card-links">
              <li>
                <img src="images/icon-ethereum.svg" alt="Icono" class="icon-indicator"> <span class="text-indicator highlighted">0.041 ETH</span>
              </li>
              <li>
                <img src="images/icon-clock.svg" alt="Icono" class="icon-indicator"> <span class="text-indicator">3 days left</span>
              </li>
            </ul>

            <hr>
            
            <div class="card-credits">
              <img src="images/image-avatar.png" alt="Foto de perfil" width="32" class="card-credits-avatar">
              <p class="card-credits-info">Creation of <b><a href="#!" title="Ir a perfil">Jules Wyvern</a></b></p>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <footer class="main-footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/">Karina Estaba</a>.
    </footer>
  </main>
</body>
</html>
